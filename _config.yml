# Site settings
title: Azmir Abdi's Blog
description: 'Das private Wirtschaftsinformatik Blog vom Azmir Abdi'
url: 'http://www.azabdi.de'
baseurl: ''
google_analytics: 'UA-106160995-1'

author:
  name: 'Azmir Abdi'
  email: azabdi@gmx.de
  xing_username: 'Azmir_Abdi'

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']

# Staticman
staticmanUrl: https://api.staticman.net/v2/entry/azabdi/azabdi.github.io/master/comments